[dev]
  framework = "tanstack-router"
  command = "pnpm dev"
  port = 8888
  targetPort = 5173
  functions = "netlify/functions"
  
[build]
  command = "pnpm build"
  publish = "dist"

[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200